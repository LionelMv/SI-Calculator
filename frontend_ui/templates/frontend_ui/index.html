<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SI Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        overflow-x: hidden;
      }
      #sidebarMenu {
        min-width: 250px;
      }
      .content-section {
        display: none;
      }
      .content-section.active {
        display: block;
      }
    </style>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- Sidebar layout -->
    <div class="container-fluid">
      <div class="row h-100">
        <!-- Sidebar -->
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse show"
        >
          <div class="position-sticky pt-3">
            <ul class="nav flex-column px-3">
              <li class="nav-item">
                <a class="nav-link active" href="#" data-section="home">
                  üè† Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-section="instruments">
                  üìä Instruments
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Page Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-3">
          <!-- Toggle button -->
          <button
            class="btn btn-outline-secondary d-md-none mb-3"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu"
          >
            ‚ò∞ Menu
          </button>

          <!-- Calculator Section -->
          <section id="home" class="content-section active">
            {% include 'frontend_ui/calculator_form.html' %}
          </section>

          <!-- Instruments Section -->
          <section id="instruments" class="content-section">
            {% include 'frontend_ui/instruments.html' %}
          </section>
        </main>
      </div>
    </div>

    <div
      aria-live="polite"
      aria-atomic="true"
      class="position-fixed bottom-0 end-0 p-3"
      style="z-index: 1100"
    >
      <div id="toast-container"></div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 py-3 bg-light border-top small mt-auto">
      <div class="container">
        &copy; 2025 Lionel Mwangi. Built with Django. Connect on
        <a href="https://www.linkedin.com/in/lionelmwangi/" target="_blank">
          <i class="bi bi-linkedin">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-linkedin"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"
              />
            </svg>
          </i>
        </a>
      </div>
    </footer>
    <!--Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sidebar Navigation Script -->
    <script>
      document.querySelectorAll(".nav-link").forEach((link) => {
        link.addEventListener("click", function (e) {
          e.preventDefault();

          // Remove active class from all links
          document
            .querySelectorAll(".nav-link")
            .forEach((l) => l.classList.remove("active"));

          // Add active class to clicked link
          this.classList.add("active");

          // Hide all sections
          document
            .querySelectorAll(".content-section")
            .forEach((s) => s.classList.remove("active"));

          // Show selected section
          const targetId = this.getAttribute("data-section");
          document.getElementById(targetId).classList.add("active");
        });
      });
    </script>

    <!-- Toast Script -->
    <script>
      function showToast(message, type = "danger") {
        const toastId = `toast-${Date.now()}`;
        const toastHTML = `
    <div id="${toastId}" class="toast align-items-center text-bg-${type} border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">${message}</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  `;

        const container = document.getElementById("toast-container");
        container.insertAdjacentHTML("beforeend", toastHTML);

        const toastEl = document.getElementById(toastId);
        const bsToast = new bootstrap.Toast(toastEl, { delay: 5000 });
        bsToast.show();
      }
    </script>
  </body>
</html>
