<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h4>Instruments & Minimum Lot Sizes</h4>
      <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th>Instrument</th>
            <th>Minimum Lot</th>
          </tr>
        </thead>
        <tbody>
          {% for key, value in instruments_map.items %}
          <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
